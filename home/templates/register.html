        <div class="signin">
            <div class="content">
                <ul class="messages" id="msg_">
                    {% if messages %}
                        {% for message in messages %}
                            <!-- <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> -->
                            <div class="alert alert-danger mt-2 me-2" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </ul>
                <h2>Register</h2>
                <form class="form" method="post" onsubmit="return validateForm()">
                    {% csrf_token %} 
                    <div class="inputBox">
                        <input type="text" name="username" required> <i>Username</i>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="email" id="email" required> <i>Email</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="password" id="password" required> <i>Password</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="password1" id="password1" onchange="check_pass()" required> <i>Confirm Password</i>
                    </div>
                    <div class="checkBox">
                        <input type="checkbox" name="show_pass" id="show_pass" onclick="show_hide_pass()">
                        <label for="show_pass">Show Password</label>
                    </div>
                    <label id="show_error"></label>
                    <div class="links" style="color: rgb(189, 170, 170);">Already have an account? <a href="/login">Login</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
